unbindall
bind ~ "toggleconsole"

//binds
bind E +forward
bind S +moveleft
bind D +back
bind F +moveright

BIND MOUSE2 +moveup
bind A +movedown
bind G +rhythm

bind MOUSE1 "+MOUSE1"
bind SHIFT +zoom

// WEAPON BINDS
bind SPACE rl
bind Z gl
bind X sg; bind V sg; bind C sg
bind 4 pg; bind 2 pg; bind 3 pg; bind 5 pg; bind 6 pg
bind R lg; bind W lg
