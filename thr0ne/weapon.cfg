// weapons

seta cg_lightningStyle "4"
seta cg_trueLightning "1"
seta cg_trueShotgun "1"

// weaponConfig
seta cg_weaponConfig ""
seta cg_weaponConfig_g  "HIDE_AMMO; TnamesON;  EnamesON; gunXYZ; MT+1-1; ME+1-1"
seta cg_weaponConfig_mg "HIDE_AMMO; TnamesON;  EnamesOFF; gunXYZ; MT+1-1; ME+0-0 "
seta cg_weaponConfig_sg "HIDE_AMMO; TnamesON;  EnamesOFF; gunXYZ; MT+1-1; ME+0-0 "
seta cg_weaponConfig_gl "SHOW_AMMO; TnamesON;  EnamesOFF; gunXYZ; MT+1-1; ME+0-0 "
seta cg_weaponConfig_rl "HIDE_AMMO; TnamesON;  EnamesOFF; gunXYZ; MT+1-1; ME+0-0 "
seta cg_weaponConfig_lg "HIDE_AMMO; TnamesON;  EnamesON; gunXYZlg;MT+0-1; ME+0-1 "
seta cg_weaponConfig_rg "HIDE_AMMO; TnamesOFF; EnamesOFF; gunXYZ; MT+0-0; ME+0-0 "
seta cg_weaponConfig_pg "HIDE_AMMO; TnamesON;  EnamesOFF; gunXYZ; MT+0-1; ME+0-0 "



// drawgun and position aliases
alias SHOW_AMMO   "hud_drawAmmo 1"
alias HIDE_AMMO   "hud_drawAmmo 0"
alias GUN_POS    "cg_gunX    10; cg_gunY 2; cg_gunZ -8"
alias GUN_POS_LG "cg_gunX   -10; cg_gunY 3; cg_gunZ -8"
alias GUN_VIS    "cg_drawGun  3"
alias gunXYZ     "GUN_VIS; GUN_POS"
alias gunXYZlg   "GUN_VIS; GUN_POS_LG"

// weapons aliases
alias gt "weapon 1"
alias +gt "weapon 1;wait 2;+attack"
alias -gt "-attack"
alias mg "weapon 2"
