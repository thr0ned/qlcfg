// scripting utilities
alias muchwait "wait 20"
alias maxwait "wait 46"


alias bash "say !name #!/usr/bin/env bash"
alias teams "say !teens"
alias queue "say !q"
alias practice "team r;timescale 1.23;g_damage_lg 7;g_damage_g 100;kick all;maxwait;addbot anarki 5 b;maxwait;addbot bones 5 b;maxwait;addbot bitterman 5 b"
