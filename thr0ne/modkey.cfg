// modifier key for safety, comfort and small keyboards

alias mod1 "bind 1 vote yes; bind 2 vote no; bind 3 readyup"
alias mod2 "bind 4 condumptool; bind 5 team r; bind 6 team b"
alias mod3 "bind 7 team s; bind 9 say !allready; bind 0 shuffle"
alias mod4 "bind . say !yes; bind , say !no; bind h help"
alias mod5 "bind q say_team !q; bind t say_team !teens; bind l say_team !elos"
alias mod6 "bind i say_team !elo"
alias +mod "+volume; hud_drawScore 1; mod1; mod2; mod3; mod4; mod5; mod6"
alias -mod "-volume; hud_drawScore 0;  exec thr0ne/binds.cfg"

alias help "toggleconsole;echo 1: vote yes; echo 2: vote no; echo 3: F3; echo 4: condumptool; echo 5: Join ^1RED^7; echo 6: Join ^4BLUE^7; help2"
alias help2 " echo 7: Join SPEC; echo 9: say !shuffle; echo 0: Shuffle; echo -: !yes; echo =: !no; echo h: help"
alias mwheelreset "bind MWHEELDOWN rg;bind MWHEELUP rg"

// volume adjuster
alias +volume "bind mwheeldown voldown;bind mwheelup volup"
alias -volume "mwheelreset"
alias voldown "cvarAdd s_volume -0.02;play sound/misc/menu2;s_volume"
alias volup "cvarAdd s_volume 0.02;play sound/misc/menu2;s_volume"

alias fkeymod "bind f10 +leave;"
alias fkeyreset "bind f10 nosoup"

alias elo "say_team !elo;togglechathistory"
alias elos "say_team !elos;togglechathistory"
alias specjoin_r "team s;wait;team r"
alias specjoin_b "team s;wait;team b"

